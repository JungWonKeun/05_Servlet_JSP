<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servlet 복습</title>
</head>
<body 
  oncontextmenu="return false"
  ondragstart="return false"
  onselectstart="return false">
  <img src="https://media.spelunky.fyi/mods/logo/01HHCQW4451J0M1ZCTGHNYXXAC/1702308483239854.png "width="100px", height="100px">
  <h1>Servlet 복습</h1>

  <form action="/login" method="POST" style="border: 2px solid black">
    <div>
      ID : <input type="text" name="inputId">
    </div>
    <div>
      PW : <input type="password" name="inputPw">
    </div>
    <div>
      다음 문자를 똑같이 입력하세요 : <br>
      <strong>pneumonoultramicroscopicsilicovolcanoconiosis</strong>
      <input type="text" name="check">
    </div>

    <!-- button 태그의 type 기본 값은 "submit" -->
    <button>로그인</button>

  </form>
</body>
</html>
