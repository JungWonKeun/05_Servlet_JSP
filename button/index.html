<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">Button Design</div>

    <div class="button-container-1">
        <span class="mas">Button1</span>
        <button id='work' type="button" name="Hover">Button1</button>
    </div>

    <div class="button-container-2">
        <span class="mas">Button2</span>
        <button type="button" name="Hover">Button2</button>
    </div>

    <div class="button-container-3">
        <span class="mas">Button3</span>
        <button type="button" name="Hover">Button3</button>
    </div>
    <div>

    </div>
    <div class="frame">
      <div class="center">
          <button class="button button-first" data-type="square">
              Square
          </button>
          <button class="button button-second" data-type="circle">
              Circle
          </button>
      </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
